server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: smart-charge-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_charge?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: .1.2.huchao

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.smartcharge.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: smart-charge-system-secret-key-2024
  expiration: 86400000 # 24小时

# 高德地图API配置
amap:
  key: 1beff4df57efb57d3d6606ced22dce23
  base-url: https://restapi.amap.com/v3

# 微信支付配置
wechat:
  app-id: your-wechat-appid
  mch-id: your-mch-id
  api-key: your-api-key
  notify-url: http://your-domain.com/api/payment/wechat/notify

# 支付宝配置
alipay:
  app-id: your-alipay-appid
  private-key: your-private-key
  public-key: your-public-key
  notify-url: http://your-domain.com/api/payment/alipay/notify

# 文件存储配置
file:
  upload-path: D:/uploads/charge-system/
  access-url: http://localhost:8080/api/files/

# 日志配置
logging:
  level:
    com.smartcharge: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

